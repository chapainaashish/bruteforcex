<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log IN</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        input {
            display: block;
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            display: none;
            text-align: center;
        }

        .login {
            text-align: center;
        }
    </style>
    <script>
        function handleLogin(event) {
            if (event && typeof event.preventDefault === 'function') {
                event.preventDefault();
            }

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var error = document.getElementById('error');

            // Send a POST request to the /login endpoint
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        window.location.href = 'welcome.html?email=' + encodeURIComponent(email);
                    } else {
                        error.style.display = 'block';
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
    <script>
        const possible_emails = ["aashish@gmail.com", "aashish2002@gmail.com", "aashishchapain@gmail.com", "chapainaashish@example.com", "aashishchapain2002@gmail.com",];
        const possible_passwords = ["aashish", "nepal", "janapriya", "98012345678", "2002aashish",];

        window.onload = function () {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            let i = sessionStorage.getItem('index') || 0; // sessionStorage, or default to 0

            const intervalId = setInterval(() => {
                // stop the script
                if (i >= possible_emails.length) {
                    clearInterval(intervalId);
                    return;
                }

                emailInput.value = possible_emails[i];
                passwordInput.value = possible_passwords[i];
                console.log("Trying email: " + possible_emails[i] + " with password: " + possible_passwords[i])
                handleLogin({ isTrusted: false });

                i++;
                sessionStorage.setItem('index', i); // store the current index in sessionStorage
            }, 2000); // 2 seconds
        }
    </script>

    <script>
        function validateForm() {
            var response = grecaptcha.getResponse();
            if (response.length == 0) {
                document.getElementById('captcha_error').innerHTML = "Please check the reCAPTCHA checkbox.";
                return false;
            }
            document.getElementById('captcha_error').innerHTML = "";
            return true;
        }
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

    <form onsubmit="return validateForm()">
        <p class="login">Log in to Facebool</p>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <div class="col-12 form-group">
            <div class="g-recaptcha" data-sitekey="6LdiA9EpAAAAAG6NPQU_r04UKJXkgoaL5ehr8B4i"></div>
            <div class="help-block with-errors" id="captcha_error"></div>
        </div>
        <p id="error" class="error">Incorrect email or password</p>
        <button type="submit">Login</button>
    </form>

</body>

</html>
